 tesb_plc.10.t:0 "Join the Baltic Axis?"
 tesb_plc.10.d:0 "[PLC.GetNameDef] has invited us to join them in a mutual alliance to defend against our aggressive neighbors and reclaim our rightful territory.\nShall we accept their alliance?"
 tesb_plc.10.a:0 "We shall join them!"
 tesb_plc.10.b:0 "We are better off alone!"
 tesb_plc.11.t:0 "[From.GetNameDef] Joins the Baltic Axis!"
 tesb_plc.11.d:0 "[From.GetNameDef] has invited joined us in a mutual alliance to defend against our aggressive neighbors and reclaim our rightful territory."
 tesb_plc.11.a:0 "Welcome!"
 tesb_plc.12.t:0 "[From.GetNameDef] Rejects the Baltic Axis!"
 tesb_plc.12.d:0 "[From.GetNameDef] has invited reejected our offer of a mutual alliance to defend against our aggressive neighbors and reclaim our rightful territory."
 tesb_plc.12.a:0 "We don't need them anyway!"
 tesb_plc.100.t:0 "First Dresden Conference"
 tesb_plc.100.d:0 "The question of [HUN.GetAdjective] imperialism has weighed upon Europe for more than a generation. We have invited all of the major powers of Europe to weigh in and pressure [HUN.GetNameDef] to return lands which rightfully belong to others.\nThe focus of this conference are the regions of Silesia and Galicia."
 tesb_plc.100.a:0 "[218.GetName] belongs to us."
 tesb_plc.101.t:0 "First Dresden Conference"
 tesb_plc.101.d:0 "The question of [HUN.GetAdjective] imperialism has weighed upon Europe for more than a generation. [PLC.GetNameDef] has invited all of the major powers of Europe to weigh in and pressure [HUN.GetNameDef] to return lands which rightfully belong to others.\nThe focus of this conference are the regions of Silesia and Galicia."
 tesb_plc.101.a:0 "[215.GetName] belongs to us."
 tesb_plc.101.b:0 "We want no part of this."
