 tesb_plc.120.t:0 "Population Exchange"
 tesb_plc.120.d:0 "[PLC.GetNameDef] has proposed to engage in an exchange of people, they will encourage their German residents to return to Germany while we will turn over the mostly Polish region of Posan to them."
 tesb_plc.120.a:0 "An excellent idea"
 tesb_plc.120.b:0 "Posen is rightfully ours"
 tesb_plc.121.t:0 "[GER.GetNameDef] trades us Posen"
 tesb_plc.121.d:0 "[GER.GetNameDef] has handed over the state of Posen to us while we have encouraged our German population to return to Germany."
 tesb_plc.121.a:0 "Excellent"
 tesb_plc.122.t:0 "[GER.GetNameDef] keeps Posen"
 tesb_plc.122.d:0 "[GER.GetNameDef] has decided to keep the state of Posen, while we are disappointed, we will continue our alliance with them."
 tesb_plc.122.a:0 "We don't need Posen anyway"
 tesb_plc.150.t:0 "Second Dresden Conference"
 tesb_plc.150.d:0 "[HUN.GetAdjective] has held the Bohemian region unjustly for too long. We must force [HUN.GetNameDef] to allow the Germans there self-dermination.\n\nWe can also raise the issue of the remaining areas of Galicia and Silesia under [HUN.GetAdjective] control."
 tesb_plc.150.a:0 "Bohemia for the Germans."
 tesb_plc.151.t:0 "Second Dresden Conference"
 tesb_plc.151.d:0 "[PLC.GetNameDef] has invited all of the major powers of Europe once again to weigh in and pressure [HUN.GetNameDef] to grant the Germans in Bavaria self-dermination.\n\nWe can also demand the remainder of Silesia."
 tesb_plc.151.a:0 "[212.GetName] belongs to us."
 tesb_plc.151.b:0 "We want no part of this."
