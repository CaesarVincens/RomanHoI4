 tesb_plc.160.t:0 "Polish Influence"
 tesb_plc.160.d:0 "[PLC.GetNameDef] has secured our independence from [HUN.GetNameDef]. Now they are pressuring us to join their faction.\nWhat shall we do?"
 tesb_plc.160.a:0 "[PLC.GetNameDef] is our dear friend!"
 tesb_plc.160.b:0 "We need a strong leader, not Polish influence."
 tesb_plc.160.c:0 "The people need to exercise power, not give it over to the Polish."
 tesb_plc.161.t:0 "[BAV.GetNameDef] Joins the Baltic Axis"
 tesb_plc.161.d:0 "[BAV.GetNameDef] has secured our independence from [HUN.GetNameDef] thanks to our efforts. Now they have agreed to join our faction."
 tesb_plc.161.a:0 "[BAV.GetNameDef] will be our dear friend!"
 tesb_plc.162.t:0 "[BAV.GetNameDef] Rejects our Friendship"
 tesb_plc.162.d:0 "[BAV.GetNameDef] has secured our independence from [HUN.GetNameDef] thanks to our efforts. But now they have rejected our offer of friendship."
 tesb_plc.162.a:0 "[BAV.GetNameDef] will pay for this slight!"