l_english:
 tesb_rome.1.t:0 "Prince Konstantinos addresses the Senate"
 tesb_rome.1.d:0 "Due to the illness of the emperor, Prince Konstantinos addresses the Senate in his stead. The address goes poorly, with the Senate arguing, several Senators storming out, and the Prince insulting the Senate before leaving."
 tesb_rome.1.a:0 "Distressing"
 tesb_rome.10.t:0 "Imperial Civil War"
 tesb_rome.10.d:0 "The Empire is again in a state of war, with different factions supporting the two princes, each with a different vision for the future of the Empire."
 tesb_rome.10.a:0 "Support Prince Alvértos (Republican)"
 tesb_rome.10.b:0 "Support Prince Konstantinos (Absolutist)"
 tesb_rome.20.t:0 "Territories Declare Independence"
 tesb_rome.20.d:0 "As a result of the civil war, many territories are declaring their independence yet again."
 tesb_rome.20.a:0 "Curses!"
 tesb_rome.21.t:0 "Vassals Declare Independence"
 tesb_rome.21.d:0 "As a result of the civil war, many vassal states are declaring their independences."
 tesb_rome.21.a:0 "Curses!"
 wtt_news.8.t:0 "Roman Civil War Ends"
 wtt_news.8.desc:0 "The civil war that has wracked Rome has now come to an end. The fighting was extraordinarily intense, with fanatical resistance causing devastation on a scale reminiscent of the Great War.\n\nThe government has now announced that it is necessary to secure their hold over the state and ensure the return of stability to the nation, before there can be any thought of embarking on a process of further reforms."
 wtt_news.8.a:0 "Let the rebuilding begin."
 wtt_news.8.b:0 "Let us hope the new regime is more accommodating..."
 RME_provisional_gvt_democratic:0 "Basileia Rhomaion"
 RME_civil_war_absolutist:0 "Imperium Romanum"
 RME_democratic_war_tt:0 "The republican supporters start a civil war.\n"
 michael_VII:0 "Emperor Michael VII"
 konstantinos_XXI:0 "Emperor Konstantinos XXI"
 michael_VIII:0 "Emperor Michael VIII"
 roman_focus:0 "Roman National Focus"
 RME_roman_roads:0 "Roman Roads"
 RME_roman_roads_tt:0 "Add maximum §YInfrastructure§! in §YThrace§!, §YHudavendigar§!, §YEastern Macedonia§! and §YSouthern Macedonia§!"
 RME_roman_roads_desc:1 "Rome has been building roads for thousands of years. It is time for modern ones. The construction efforts will reduce unemployment, and the wide roads will stand as a monument to Rome's economic recovery."
 RME_danube_limes:0 "Danube Limes"
 RME_danube_limes_desc:0 "The Danube Limes run along the Danube. Fortifying its defenses will allow us to hold the border with fewer men, freeing up divisions to participate in any other campaigns."
 RME_danube_limes_378:0 "Add §Y5 Land Forts§! on the Hungarian border.\n"
 RME_danube_limes_375:0 "Add §Y3 Land Forts§! on the Hungarian border.\n"
 RME_danube_limes_364:0 "Add §Y6 Land Forts§! on the Hungarian border.\n"
 RME_tactical_air_effort:0 "Tactical Air Effort"
 RME_tactical_air_effort_desc:0 "Victory will be achieved by annihilating the enemy's ground forces. We must focus on supporting our own armies with tactical strikes against close and deep targets."
 RME_long_range_escorts:0 "Long-Range Escorts"
 RME_long_range_escorts_desc:0 "Our tactical and strategic bombers require longer-range escorts to provide protection all the way to the target area and back."
 RME_strategic_air_effort:0 "Strategic Air Effort"
 RME_strategic_air_effort_desc:0 "Victory will be achieved by destroying the enemy's industries. We must focus our efforts on design and production of strategic bombers."
 RME_army_innovation:0 "Army Innovations"
 RME_army_innovation_desc:1 "Heinz Guderian and other radical theorists are pushing for daring new doctrines emphasizing communication, identification of 'schwerpunkte' and local concentrations of combined arms forces. Giving them free reins might help avoid the meat grinder horrors of the Great War."
 RME_soviet_treaty:0 "Treaty with the USSR"
 RME_soviet_treaty_desc:0 "We can pursue a new research treaty with the Soviet Union in order to develop, chiefly, better tanks. If they agree, we can reopen the tank school we closed down in Kama in 1933. Soviet cooperation will, of course, mean that they too will benefit from the innovations made..."
 RME_air_innovation_2:0 "Air Innovations II"
 RME_air_innovation_2_desc:0 "The tasks of the Reich's Air Ministry are of paramount importance. The Luftwaffe must be the most advanced Air Force in the world!"
 RME_army_innovation_2:0 "Army Innovations II"
 RME_army_innovation_2_desc:0 "The lessons learned at our facilities in the USSR will allow us to further improve our doctrines and equipment. However, this time we will keep the advances to ourselves!"
 RME_rocketry_focus:0 "Rocketry"
 RME_rocketry_focus_desc:0 "Rocket propulsion holds the key to massive innovations in all three of the military branches."
 RME_thavmasta_opla:0 "Thavmastá Ópla"
 RME_thavmasta_opla_desc:0 "Our scientists are chomping at the bit to explore certain ideas they have for true doomsday weapons. All they need is extra resources..."
 RME_mol_rib_pact:0 "Molotov-Ribbentrop Pact"
 RME_mol_rib_pact_desc:0 "A treaty of friendship and non-aggression with the USSR might turn the stomach, but it will allow their precious oil to keep flowing into Germany. The secret addendum will divide the territories of Romania, Poland, Lithuania, Latvia, Estonia and Finland into German and Soviet spheres of influence..."
 RME_mol_rib_pact_tt:0 "Enter into a §Ynon-aggression pact§! with §YSoviet Union§! and agree to §Ydivide Poland§! between Soviet Union and Germany\n"
 RME_soviet_ally:0 "Alliance with the USSR"
 RME_soviet_ally_desc:0 "Perhaps it is possible to put aside our ideological differences with the Soviets and instead emphasize what unites us: hatred of selfish liberalism and the decadent West. With the USSR as an ally, we would have access to all the resources we need - in addition to their military power, of course..."
 RME_turkey_puppet:0 "Puppet Turkey"
 RME_turkey_puppet_desc:0 "Turkey is caught in a vice between us and the Soviet Union. If pressured, the Turks will most likely submit to our will and become a puppet state. As part of the deal, the USSR will get some territory in eastern Turkey. However, if they reject our demands, it would mean war."
 RME_rhineland:0 "Rhineland"
 RME_rhineland_desc:0 "The Rhineland has been demilitarized since the end of the Great War, but this insult shall stand no longer! Germany is a sovereign nation and is free to move troops anywhere within her borders!"
 RME_rhineland_ultimatum:0 "§RThe remilitarization may be reversed if you are confronted and back down.§!\n"
 RME_japan_friend:0 "Befriend Japan"
 RME_japan_friend_desc:0 "We have long had a fruitful relationship with China, but our ambitions might be better served by instead aligning with our kindred warrior culture of Japan, even if it means throwing China to the wolves..."
 RME_china_friend:0 "Befriend China"
 RME_china_friend_desc:0 "Let us deepen our long-standing friendship with China. Doing so will alienate Japan, but what is Japan if not merely the Italy of the East?"
 RME_anti_comitern_pact:0 "Anti-Comintern Pact"
 RME_anti_comitern_pact_desc:0 "Interference by the Communist International in the internal affairs of the nations not only endangers their internal peace and social well-being, but is also a menace to the peace of the world! We will ask many of the non-Communist countries to sign the pact, and make sure that we keep the red menace in check."
 RME_anti_soviet_pact:0 "Anti-Soviet Pact"
 RME_anti_soviet_pact_desc:0 "We can take the Anti-Comintern Pact one step further and ask all members to commit to a coalition against the Soviet Union. If any signatory ends up at war with the USSR, all other members must also declare war."
 RME_anti_soviet_pact_tt:0 "§YSends offer to all members of the Anti-Comintern Pact to join a defensive alliance against the Soviet Union.§!"
 RME_anti_soviet_pact_tt_2:0 "§Y The defensive alliance will call members to war if one of them is attacked by Comintern§!"
 RME_anti_soviet_pact_tt_3:0 "Gains National Spirit §YAnti-Soviet Pact§!.\n"
 RME_ussr_war_goal:0 "War with the USSR"
 RME_ussr_war_goal_desc:0 "We can focus our propaganda efforts on preparing the German people - and the world - for a righteous war on the Soviet Union."
 RME_turkey_friend:0 "Befriend Turkey"
 RME_turkey_friend_desc:0 "Atatürk's Turkey is on an admirable path towards modernization, and the country controls access to the Black Sea through the Bosphorus and the Dardanelles. Bringing Turkey into our sphere of influence should be our first priority!"
 RME_anschluss:0 "Anschluss"
 RME_anschluss_desc:0 "The Anschluss, or union with Austria, is a long held goal of the German people. Although forbidden by the Treaty of Versailles, the time has finally come to bring it about. Let us offer the Austrians a chance at sharing our glorious destiny!"
 anschluss_mefo_bills_tt:0 "Uses Austrian gold to reduce the cost of §YMEFO bills§!.\n"
 anschluss_mefo_bills_double_reduction:0 "Modify §YMEFO Bills§! by §G+0.10§! Daily Political Power Gain\n"
 RME_demand_memel:0 "Reassert Eastern Claims"
 RME_demand_memel_desc:0 "The Great War saw the loss of much German territory in the East with the resurrection of Poland and the transfer of Memel to Lithuania. An Ultimatum shall be sent to both nations, but Poland, at least, will likely not bow to mere words."
 RME_demand_memel_threat:0 "Germany Reasserted Eastern Claims"
 RME_danzig_or_war:0 "Danzig or War"
 RME_danzig_or_war_POL_faction_RME_leader:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect. They will leave [Root.GetFactionName] if war is declared.§!\n"
 RME_danzig_or_war_POL_faction_RME_noleader:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect. You will leave [Root.GetFactionName] the faction if war is declared.§!\n"
 RME_danzig_or_war_desc:0 "Danzig was German, Danzig has remained German, and Danzig shall be German from now on! If Poland does not cede the territory, we must prepare the German people for the inevitable war. Danzig and the surrounding lands will return to Germany!"
 RME_czech_friend:0 "Befriend Czechoslovakia"
 RME_czech_friend_desc:0 "The Czechs and the Slovaks are industrious and admirable peoples. It is unfortunate that our territorial ambitions clash with theirs, but it is not too late to pursue friendship rather than subjugation."
 RME_demand_sudetenland:0 "Demand Sudetenland"
 RME_demand_sudetenland_desc:0 "The fate of the Sudet-Germans was one of the worst injustices inflicted by the Treaty of Versailles. They must be brought under our protection, regardless of Czech objections."
 RME_demand_sudetenland_threat:0 "Germany Demanded Sudetenland"
 RME_first_vienna_award:0 "First Vienna Award"
 RME_first_vienna_award_desc:0 "The Hungarians were one of the people that suffered worst after the Great War. In the slaughter of the Austro-Hungarian Empire, many Hungarians were stranded on foreign soil though their ancestors had lived there for ages. We could greatly improve our relations with Hungary by awarding them some territories from Czechoslovakia."
 RME_end_of_czechoslovakia:0 "Fate of Czechoslovakia"
 RME_end_of_czechoslovakia_desc:0 "The time has come to divide the old Czech lands between those who can govern them properly. We should also consider the creation of a separate Slovak puppet state to the east."
 end_of_czechoslovakia_mefo_bills_tt:0 "Uses Czechoslovak gold to reduce the cost of §YMEFO bills§!.\n"
 RME_second_vienna_award:0 "Second Vienna Award"
 RME_second_vienna_award_desc:0 "Transylvania has a Hungarian majority and should rightly belong to our friends in Hungary. However, it is hard to say how the Romanian regime and people will react to this demand."
 RME_italy_ally:0 "Alliance with Italy"
 RME_italy_ally_desc:0 "Italians may be untrustworthy - as they proved in the Great War - but Mussolini and his Fascist movement have shown that there is hope for Italy yet. Surely, Germany only stands to gain by allying with Italy, does it not?"
 RME_nationalist_spain_ally:0 "Alliance with Spain"
 RME_nationalist_spain_ally_desc:0 "The nationalist victory in the Spanish civil war has paved the way for a closer relationship between our two countries. Franco holds the key to the Mediterranean."
 RME_nationalist_spain_ally_tt:0 "Boosts diplomatic relations with §YNationalist Spain§!"
 RME_danzig_vs_slovakia:0 "Danzig for Slovakia"
 RME_danzig_vs_slovakia_desc:0 "The Poles stand in the way of our plans for Lebensraum. Still, it is not too late to alter our long-term priorities and seek their friendship instead. The only possible way this could come about is through a trade of territory; Danzig for Slovakia. Poland has already shown some interest in the region by occupying Zaolzie."
 RME_poland_friend:0 "Befriend Poland"
 RME_poland_friend_desc:0 "Although Poland no longer has access to the sea, we have proved our good intentions by giving them Slovakia. Perhaps we can bring them even closer to us by making vague promises of future territorial gains in the east."
 RME_war_with_france:0 "War With France"
 RME_war_with_france_desc:0 "Now that Germany has found a satisfactory solution to the question of her eastern border, for now, it is time to turn our attention west. The loss of Alsace-Lorraine is a stain on the honor of the German people and only through a just and righteous war can we avenge this."
 RME_war_with_france_threat:0 "Claims on French territory"
 RME_operation_tannenbaum:0 "Operation Tannenbaum"
 RME_operation_tannenbaum_desc:0 "Switzerland possesses the most disgusting and miserable people and political system. We now finally have time to see to these mortal enemies of the new Germany."
 RME_reintegrate_luxemburg_and_alsace_lorraine:0 "Reintegrate Luxemburg and Alsace-Lorraine"
 RME_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "With our successful reconquest of historically German areas, we can now begin the process of their reintegration into the [Root.GetName]. Their populations must be allowed to do their patriotic duty for the fatherland."
 RME_naval_rearmament:0 "Naval Rearmament"
 RME_naval_rearmament_desc:0 "The Anglo-German Naval Agreement we secured in 1935 allows us to expand our navy greatly. We should spare no effort in doing so."
 RME_plan_z:0 "Plan Z"
 RME_plan_z_desc:0 "Admiral Raeder believes that the British can best be defeated through a policy of surface raiding. Constructing enough battleships and carriers to accomplish this will be a massive task, and will take time; perhaps too much time... On the other hand, our current surface navy is pathetically inadequate."
 RME_u_boat_effort:0 "U-Boat Effort"
 RME_u_boat_effort_desc:0 "Commodore Dönitz advocates a strategy of unrestricted submarine warfare as the best way of bringing Britain to its knees. With enough U-boats, we might be able to starve the British home industries of all the required resources from its far-flung empire."
 RME_trade_interdiction:0 "Trade Interdiction"
 RME_trade_interdiction_desc:0 "Our dockyards are committed to churning out U-boats, but we need to develop better ways of utilizing these 'wolf packs'. Give the admirals everything they need to conduct their simulations and war games..."
 RME_modular_construction:0 "Modular Construction"
 RME_modular_construction_desc:0 "By having parts of our submarines built at various construction facilities, assembly and construction speed are greatly improved."
 RME_denmark_friend:0 "Befriend Denmark"
 RME_denmark_friend_desc:0 "Gunboat diplomacy is not dead yet. Our naval expansion plans are well known to our little northern neighbor. In combination with their fear of our vastly superior armies, it should be easy enough to intimidate them into our sphere of influence."
 RME_norway_friend:0 "Befriend Norway"
 RME_norway_friend_desc:0 "Norway controls much of the precious iron exports from the vast mines in northern Sweden. We should intimidate them into 'friendship' with the threat of our expanding navy."
 RME_dutch_friend:0 "Befriend the Netherlands"
 RME_dutch_friend_desc:0 "The Dutch know full well how long they will last in the case of another Great War. If they can be convinced that Germany can seriously threaten Britain itself, it is possible they might choose alliance with us to avoid a harsh occupation."
 RME_sweden_friend:0 "Befriend Sweden"
 RME_sweden_friend_desc:0 "The Scandinavian countries are like dominoes; they stand and fall together. With Norway and Denmark in our sphere, Sweden will surely follow."
 RME_improve_national_spirit:0 "Improve National Spirit"
 RME_improve_national_spirit_desc:0 "With the capital cities of the victors of the Great War in our hands we can finally cast off the shadow of our defeat. A new age is dawning for Germany!"
 RME_improve_national_spirit_tooltip:0 "We, or our Faction members, must control London and Paris and the states they reside in."
 needs_approval:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect.§!\n"
 RME_demand_slovenia:0 "Demand Slovenia"
 RME_demand_slovenia_threat:0 "Germany Demanded Slovenia"
 RME_demand_slovenia_desc:0 "The Treaty of Saint-Germain-en-Laye saw many historic Austrian territories passed out to successor states. With Austria once again united with the German nation it is time to end these injustices. The historic provinces of Carniola and Styria, which are now known as Slovenia, must be brought home."
 RME_first_ljubljana_award:0 "First Ljubljana Award"
 RME_first_ljubljana_award_desc:0 "The hypocritical western powers preached national self-determination while handing over many minorities to be ruled by the Serbs. We are in a position to right that historic wrong and make friends at the same time. For those who wish to side with us in the European order we can be very generous."
 RME_fate_of_yugoslavia:0 "Fate of Yugoslavia"
 RME_fate_of_yugoslavia_desc:0 "The Yugoslav state was always an artificial construct, and central authority has started to collapse. We must step in to restore order. The only question we face is what would be the best way to do this."
 yugoslavia_mefo_bills_tt:0 "Uses Yugoslav gold to reduce the cost of §YMEFO bills§!.\n"
 RME_second_ljubljana_award:0 "Second Ljubljana Award"
 RME_second_ljubljana_award_tt:0 "Event gives the possibility to demand land for [Root.GetName] or a worthy ally."
 RME_second_ljubljana_award_desc:0 "With the Yugoslav question solved it is time to turn our attention to Greece. They too have been unjustly aggrandized by the Allies. It is time to see who our friends really are."
 RME_war_with_greece:0 "War With Greece"
 RME_war_with_greece_desc:0 "With Greece already at war, it would be a shame for Germany to miss out on a base in the Eastern Mediterranean."
 RME_fate_of_greece:0 "Fate Of Greece"
 RME_fate_of_greece_desc:0 "Greece has proven that it cannot cope with the new forces unleashed upon Europe. It is time to offer them the protection that only Germany can provide."
 RME_weserubung:0 "Operation Weserübung"
 RME_weserubung_desc:0 "Norway is a critical strategic point and would be an obvious point of attack for any enemy wanting to disrupt our steel trade with Sweden. We cannot risk our enemies setting up bases in this region. To obtain a good staging area for the invasion of Norway we need to move on Denmark first."
 RME_around_maginot:0 "Around Maginot"
 RME_around_maginot_desc:0 "If we want to ensure a tactical advantage against France we need to be able to hit them from all sides. They will not expect an attack from the North, which is exactly where we will hit them from, once we've disposed of a few obstacles."
 italian_focus:0 "Italian National Focus"
 RME_danzig_or_war_POL_civil_war:0 "Take Danzig in exchange for support"
 RME_danzig_trigger_polish_civil_war:0 "Poland is in a civil war and one of the following must be true\n      Germany has sent volunteers to support one side\n      One side is in a faction with Germany"
 RME_alone_or_peace_faction_tt:0 "is not in a faction, or is in a faction at peace with [RME.GetNameDef]."
 RME_four_year_plan:0 "Four Year Plan"
 RME_four_year_plan_desc:0 "We need an ambitious plan to provide for the rearmament and ultimate self-sufficiency of the nation. This should be achieved within the next four years."
 RME_rhine_limes:0 "Rhine Limes"
 RME_rhine_limes_desc:0 "Now that we have reclaimed the Western Empie, we must entrench ourselves against a possible onslaught from Germania. A network of fortifications along the Rhine should provide us with ample protection."
 RME_rhine_limes_34:0 "Add §Y3 Land Forts§! on the Rhine.\n"
 RME_rhine_limes_36:0 "Add §Y4 Land Forts§! on the Rhine.\n"
 RME_rhine_limes_38:0 "Add §Y4 Land Forts§! on the Rhine.\n"
 RME_rhine_limes_idea:0 "Rhine Limes Construction"
 RME_georgia_limes:0 "Georgia Limes"
 RME_georgia_limes_desc:0 "Russia has long been our enemy. We must protect the East from them."
 RME_georgia_limes_407:0 "Add §Y12 Land Forts§! on the Russian border.\n"
 RME_georgia_limes_408:0 "Add §Y2 Land Forts§! on the Russian border.\n"
 RME_georgia_limes_idea:0 "Georgia Limes Construction"
 RME_autarky:0 "Autarky"
 RME_autarky_desc:0 "For Germany to be truly great, it must be self-sufficient. We must make better use of our resources, and become more efficient in our construction."
 RME_autarky_idea:0 "Autarky"
 RME_industrial_minister:0 "Minister of Industry"
 RME_industrial_minister_desc:0 "The business holdings of the Imperial Family should be coordinated for the good of the Empire. A minister to manage them should be appointed."
 RME_people_venture:0 "Laïkí Epicheírisi"
 RME_people_venture_desc:0 "We will allow our citizens to purchase their own future 'people's car' through a savings scheme, which, in turn, we will use to finance the construction of the factories that will eventually contribute in building these cars."
 RME_coal_liquidization:0 "Coal Liquidization"
 RME_coal_liquidization_desc:0 "Rome is lacking in oil, and so we must redouble our efforts in the field of synthetic oil."
 RME_synthetic_rubber:0 "Synthetic Rubber"
 RME_synthetic_rubber_desc:0 "Large-scale motorization and aviation requires large amounts of rubber, of which we own no sources. We must improve the way we create it synthetically."
 RME_roman_war_economy:0 "Roman War Economy"
 RME_roman_war_economy_desc:0 "Our great empire's people must be harnessed for the good of the war effort. We will transition to a full war economy, where every man is expected to play their part."
 RME_greater_economy:0 "Megalýteri Oikonomía"
 RME_greater_economy_desc:0 "We must prepare Rome for its return as the centerpiece of Eurasia. Our infrastructure will bind together the West with the East, and the South with the North."
 RME_greater_economy_idea:0 "Megalýteri Oikonomía"
 RME_align_iraq:0 "Align Iraq"
 RME_align_iraq_desc:0 "Iraq was once in our sphere of influence, and we could easily sway them back to our way of thinking, making them even more easily manipulable in the future."
 RME_align_iraq_fascism:0 "Align Iraq"
 RME_align_iraq_communism:0 "Align Iraq"
 RME_align_iraq_absolutist:0 "Align Iraq"
 RME_align_iraq_radical:0 "Align Iraq"
 RME_align_iraq_democratic:0 "Align Iraq"
 RME_align_iraq_neutral:0 "Align Iraq"
 RME_align_hedjaz:0 "Align Hedjaz"
 RME_align_hedjaz_desc:0 "Hedjaz was once in our sphere of influence, and we could easily sway them back to our way of thinking, making them even more easily manipulable in the future."
 RME_align_hedjaz_fascism:0 "Align Hedjaz"
 RME_align_hedjaz_communism:0 "Align Hedjaz"
 RME_align_hedjaz_absolutist:0 "Align Hedjaz"
 RME_align_hedjaz_radical:0 "Align Hedjaz"
 RME_align_hedjaz_democratic:0 "Align Hedjaz"
 RME_align_hedjaz_neutral:0 "Align Hedjaz"
 RME_integrate_war_economies:0 "Integrate War Economies"
 RME_integrate_war_economies_desc:0 "The nations in our sphere of influence have grown to have extreme economic dependencies on us. We could use this to increase our control over their economies and our influence on their foreign policies."
 RME_integrate_war_economies_tt:1 "If §YIraq§! is in a faction with §Y[Root.GetName]§!, add §Y4 Military Factory§! each to §Y[Root.GetName]§! and §YIraq§!, and §YIraq§! becomes puppet of §Y[Root.GetName]§!.\n"
 RME_integrate_war_economies_tt2:1 "If §YHedjaz§! is in a faction with §Y[Root.GetName]§!, add §Y4 Military Factory§! each to §Y[Root.GetName]§! and §YHedjaz§!, and §YHedjaz§! becomes puppet of §Y[Root.GetName]§!.\n"
 RME_form_the_aftokratoria:0 "Form the Aftokratoría"
 RME_form_the_aftokratoria_desc:0 "To improve use of local resources, industry, and manpower, we should look into establishing quasi-autonomous subject governments in conquered areas."
 RME_aftokratoria_tt:0 "Allows the formation of subject states in conquered territories.\n"
 RME_oppose_hitler:0 "Oppose Hitler"
 RME_oppose_hitler_desc:0 "Hitler's reign must come to an end. He means to provoke the Western powers by remilitarizing the Rhineland, but doing so will give us the excuse we need to seize power with the help of loyal elements in the Wehrmacht."
 RME_oppose_hitler_civil_war:0 "§RThe fascist supporters will start a civil war.§!\n"
 RME_secure_the_new_state:0 "Secure the New State"
 RME_secure_the_new_state_desc:0 "In light of the civil war that formed it, the government lacks strength. We must ensure that it is secured and cannot easily be overthrown."
 RME_imperial_coronation:0 "Imperial Coronation"
 RME_imperial_coronation_desc:0 "Now that the civil war has ended, we shall crown the Emperor."
 RME_mackensen_dead:0 "Von Mackensen is dead."
 RME_rebuild_the_nation:0 "Rebuild the Nation"
 RME_rebuild_the_nation_desc:1 "After the ravages of the civil war, we must look to rebuilding our nation. We will ask the people to set aside their personal comforts for a time, so that we may focus all our resources on attaining this goal."
 RME_fan_the_prussian_militarism:0 "Fan Prussian Militarism"
 RME_fan_the_prussian_militarism_desc:0 "To replace the losses of our civil war, we must appeal to the Prussian sense of militarism to improve recruitment and training of new recruits. That our military has freed us from Nazi dictatorship ensures these Prussian ideals are now more popular than ever."
 RME_a_new_and_better_germany:0 "A New and Better Germany"
 RME_a_new_and_better_germany_desc:0 "While we are rebuilding our nation, we should aim to going above and beyond what is necessary, so that what we build now will stand the test of time."
 RME_bulwark_against_bolshevism:0 "Bulwark Against Bolshevism"
 RME_bulwark_against_bolshevism_desc:0 "Our nation stands as a shield against Bolshevism, protecting the West from communism's influence. We must carry this mantle with pride, and prepare to use arms if necessary."
 RME_bulwark_against_bolshevism_tt:0 "§RThis National Spirit will be lost if in a faction with, or fighting a war on the same side of, the Soviet Union.§!\n"
 RME_eimai_to_kratos:0 "Eímai To Krátos"
 RME_eimai_to_kratos_desc:0 "The Emperor is the final authority in the Empire, and this will be firmly established."
 RME_focus_on_the_true_enemy:0 "Focus on the True Enemy"
 RME_focus_on_the_true_enemy_desc:0 "It is not internally, but externally that our enemies can be found. The continued crime of Western colonial monopoly is only overshadowed by the injustice of the Treaty of Versailles that we were subjected to after we sought to take our place in the sun. It ends now."
 RME_rebuild_the_high_seas_fleet:0 "Rebuild the High Seas Fleet"
 RME_rebuild_the_high_seas_fleet_desc:0 "We require a program of massive naval build-up to rebuild our once-glorious High Seas Fleet, if we are ever to challenge the West successfully."
 RME_our_place_in_the_sun:0 "Our Place in the Sun"
 RME_our_place_in_the_sun_desc:0 "Let everyone know that the German Empire once more asserts its right to take its place in the sun! Our people will no longer be humiliated in the shadows."
 RME_pride_of_the_modern_germany:0 "Pride of the Modern Germany"
 RME_pride_of_the_modern_germany_desc:0 "It will take many years to match the Royal British Navy in size. So, we must overmatch it in quality. Our ships will be the most modern and powerful that have ever plied the seas!"
 RME_prepare_for_the_next_blockade:0 "Prepare for the Next Blockade"
 RME_prepare_for_the_next_blockade_desc:0 "The infernal British blockade is what cost us the last war. We will not make the same mistake again. This time, we will go to even greater lengths to prepare the population for what is to come."
 RME_break_the_anglo_french_colonial_hegemony:0 "Break the Anglo-French Colonial Hegemony"
 RME_break_the_anglo_french_colonial_hegemony_desc:0 "The time has come to shatter the monopoly the West has held on colonialism, for far too long."
 flag_franco_british_union:0 "Franco-British Union"
 RME_schlieffen_once_more:0 "Schlieffen Once More"
 RME_schlieffen_once_more_desc:0 "The Maginot must be circumvented. We will once again pass through Belgium and Luxemburg, in a swift strike for victory."
 RME_reinstate_imperial_possessions:0 "Reinstate Imperial Possessions"
 RME_reinstate_imperial_possessions_desc:0 "With our successful reconquest of historically German areas, we can now begin the process of reinstating them into the [Root.GetName] as fully-fledged provinces. The last disgrace of Versailles is undone at last!"
 RME_crossing_the_atlantic:0 "Crossing the Atlantic"
 RME_crossing_the_atlantic_desc:0 "With the vanquishing of all continental opposition to our rule, we must see to re-focusing our production effort to the creation of a huge navy, so that we may bring the fight to the British and the Americans. We shall not rest '...until, in God's good time, the Old World, with all its power and might, steps forth to the subjugation and humiliation of the new'"
 RME_crossing_the_atlantic_2_factories_tt:0 "Remove §Y2 Military Factory§! from an inland state for each coastal state that receives these dockyards.\n"
 RME_crossing_the_atlantic_1_factory_tt:0 "Remove §Y1 Military Factory§! from an inland state for each coastal state that receives these dockyards.\n"
 RME_the_central_powers:0 "The Central Powers"
 RME_the_central_powers_desc:0 "We require allies if we are to stand against the West. We will create our own faction to stand against the oppression of the democracies."
 RME_prepare_italian_coup:0 "Prepare Italian Coup"
 RME_prepare_italian_coup_desc:0 "Italy's fall into fascism must be undone. We will approach the Italian royalists with a proposal for a coup with our support."
 RME_prepare_italian_coup_tt:0 "If they accept our offer:\n"
 RME_assassinate_mussolini:0 "Assassinate Mussolini"
 RME_assassinate_mussolini_desc:0 "The time has come to ensure the end of the linchpin of Italian fascism. German hands will assassinate the leader, after which the Italian royalists will seize power in one swift motion."
 RME_rekindle_imperial_sentiment:0 "Rekindle Imperial Sentiment"
 RME_rekindle_imperial_sentiment_desc:0 "Though the Austro-Hungarian Empire shattered after the Great War, those who mourn the Empire's passing can still be found. We will cultivate these imperial sentiments in the hopes that the successor states may decide to rejoin for their own strength."
 RME_rekindle_imperial_sentiment_tt:0 "When unaligned support is high enough, enables decisions for these nations to reform the Austro-Hungarian Empire and join the Central Powers.\n"
 RME_expatriate_the_communists:0 "Expatriate the Communists"
 RME_expatriate_the_communists_desc:0 "The internal threat of communism continues to plague our nation. We must rid ourselves of it, no matter where the adherents flee to."
 RME_accept_british_naval_dominance:0 "Accept British Naval Dominance"
 RME_accept_british_naval_dominance_desc:0 "We require allies to fight communism, and the British are a prime candidate. We will alleviate their concerns by accepting their naval superiority and disavowing any extensive naval build-up, in the interest of improved relations."
 RME_ally_the_shade:0 "An Alliance with the Shade"
 RME_ally_the_shade_desc:0 "If we cannot take their place in the sun, then we shall ally those who cast the shadow over us."
 RME_carte_blanche_for_alsace_and_french_colonies:0 "Carte Blanche for Alsace and French Colonies"
 RME_carte_blanche_for_alsace_and_french_colonies_desc:0 "We must petition our new ally to allow us free reign in reclaiming our rightful territories of Alsace-Lorraine, and our fair share of African colonies."
 RME_bypass_maginot_in_the_south:0 "Bypass Maginot in the South"
 RME_bypass_maginot_in_the_south_desc:0 "The British have their interests in the Low Countries, and so we must seek alternative routes around the Maginot. The south, though mountainous and difficult to traverse, must suffice. German ingenuity will see us through."
 RME_reclaim_the_empire:0 "Reclaim the Empire"
 RME_reclaim_the_empire_desc:0 "The many lands of the Empire have betrayed it. They must be reclaimed."
 RME_danzig_for_guarantees:0 "Danzig for Guarantees"
 RME_danzig_for_guarantees_desc:1 "The Poles surely must feel the danger of the Bolsheviks. Perhaps we could come to an agreement regarding the return of Danzig, Poznan, and the Silesian Voivodeship, in exchange for guarantees of military support in case of an invasion of the Reds."
 RME_safeguard_the_baltic:0 "Safeguard the Baltic"
 RME_safeguard_the_baltic_desc:0 "The Baltics were a part of the Russian Empire until a few decades ago, and it stands to reason the Soviets may once more try to annex them. We must prevent this, and offer our military support in case of Soviet invasion."
 RME_support_the_finns:0 "Support the Finns"
 RME_support_the_finns_desc:0 "The Finns find themselves in the firing line of the Soviets. We will offer them a guarantee against the communist threat, and give them some modest industrial aid."
 RME_anti_comintern_pact_unaligned:0 "Ideological Defenses"
 RME_anti_comintern_pact_unaligned_desc:0 "The military threat is not the only danger we are subjected to. We must look to ways to keep communism at bay, itself, and to that end we will create a pact with our fellow non-communists, resolving to combating its advance."
 RME_anti_soviet_pact_unaligned:1 "Formalize the Treaty"
 RME_anti_soviet_pact_unaligned_desc:1 "We should prepare for a military conflict with communism by inviting all signatories of the anti-comintern pact to agree to an additional clause calling for military support against any Soviet aggression. As we are already committed to each other in so many ways, this should be no more than a formalization."
 RME_tackle_the_communist_threat:0 "Tackle the Communist Threat"
 RME_tackle_the_communist_threat_desc:0 "As long as the Soviet Union exists, it will be a threat to us. Rather than waiting for them to strike, we shall take the initiative in our own hands."
 RME_the_iberian_problem:0 "The Iberian Problem"
 RME_the_iberian_problem_desc:0 "Bastions of communism still remain. We must ensure all are rooted out, beginning with communist Spain."
 RME_spain_wargoal_tt:0 "Gains §YAnnex§! war goal against §YRepublican Spain§!.\n"
 RME_establish_free_elections:0 "Establish Free Elections"
 RME_establish_free_elections_desc:0 "We will uphold democratic ideals by instating free elections, to be held at a point in the near future."
 RME_constitutional_convention:0 "The Constitutional Convention"
 RME_constitutional_convention_desc:0 "A constitution would clearly define the role and nature of the government. We must hold a convention to draft one."
 RME_restore_rome:0 "Restore Rome"
 RME_restore_rome:0 "Rome has once again shattered into many polities. We must persuade them to reunite."
 RME_central_european_alliance:0 "Central European Alliance"
 RME_central_european_alliance_desc:0 "Now that we have focused the attention of the continent on the problem, we must offer the solution: we will lead an alliance for all minor nations in Europe, which will ensure protection against this most lethal threat to our way of life."
 RME_central_european_alliance_tt:0 "If not in a faction:\n"
 RME_danubian_membership:0 "Danubian Membership"
 RME_danubian_membership_desc:0 "The Danubian successor nations to the Austro-Hungarian Empire have not forgotten what it means to be our ally. We shall offer them membership and protection against the threat of communism."
 RME_danubian_expansion:0 "Danubian Expansion"
 RME_danubian_expansion_desc:0 "We must seek to expand our influence to those Balkan nations prone to Soviet aggression. We shall offer the remaining nations on the Danube membership and protection against the threat of communism."
 invite_non_fascist_communist_only_TT:0 "Requires potential member states to not be fascist or communist.\n"
 RME_no_balkan_communism:0 "No Balkan Communism"
 RME_no_balkan_communism_desc:0 "Communist influences have crept into the Balkans, which we cannot allow. It must be destroyed before it takes root."
 RME_no_balkan_communism_tt:0 "Gains §YTopple Government§! war goals against communist nations in the Balkans.\n"
 RME_no_balkan_communism_HUN_tt:0 "Gains §YTopple Government§! war goal against §YHungarian People's Republic§!.\n"
 RME_no_balkan_communism_ROM_tt:0 "Gains §YTopple Government§! war goal against §YRomanian People's Republic§!.\n"
 RME_no_balkan_communism_YUG_tt:0 "Gains §YTopple Government§! war goal against §YSFR Yugoslavia§!.\n"
 RME_no_balkan_communism_BUL_tt:0 "Gains §YTopple Government§! war goal against §YSocialist Republic of Bulgaria§!.\n"
 RME_low_countries_membership:0 "Low Countries Membership"
 RME_low_countries_membership_desc:0 "Though far removed from the Eastern borders of Europe, the Low Countries nevertheless know that if Central Europe falls, they shall be next. We shall offer them membership so that they may stand with us against the threat of communism."
 RME_no_reds_in_western_europe:0 "No Reds in Western Europe"
 RME_no_reds_in_western_europe_desc:0 "Communist influences have crept into Western Europe, which we cannot allow. It must be destroyed before it takes root."
 RME_no_reds_in_western_europe_tt:0 "Gains §YTopple Government§! war goals against communist nations in the Low Countries and France.\n"
 RME_no_reds_in_western_europe_FRA_tt:0 "Gains §YTopple Government§! war goal against §YFrench Commune§!.\n"
 RME_no_reds_in_western_europe_HOL_tt:0 "Gains §YTopple Government§! war goal against §YPeople's United Provinces§!.\n"
 RME_no_reds_in_western_europe_BEL_tt:0 "Gains §YTopple Government§! war goal against §YCo-operative of Belgium§!.\n"
 RME_no_reds_in_western_europe_LUX_tt:0 "Gains §YTopple Government§! war goal against §YRosa Luxembourg§!.\n"
 RME_scandinavian_membership:0 "Scandinavian Membership"
 RME_scandinavian_membership_desc:0 "Mountains and the cold are no protection against the Red Menace, and the Scandinavians must know this. We shall offer them membership and protection against the threat of communism."
 RME_baltic_membership:0 "Baltic Membership"
 RME_baltic_membership_desc:0 "For two decades, the Baltics have lived under the mortal dual dangers of re-annexation and communism. We shall offer them membership and protection against the threat of communism."
 RME_polish_membership:0 "Polish Membership"
 RME_polish_membership_desc:0 "The Poles have much to distrust all neighbours for, but they know the greatest threat emanates from the East. We shall offer them membership and protection against the threat of communism."
 RME_finnish_membership:0 "Finnish Membership"
 RME_finnish_membership_desc:0 "Far removed from the center of Europe, the Finns risk facing the Reds alone. But they need not to. We shall offer them membership and protection against the threat of communism."
 RME_strike_at_the_source:0 "Strike at the Source"
 RME_strike_at_the_source_desc:0 "A life lived in fear is no life at all; we must end this threat to our way of life once and for all. The source of communist influence in Europe must be destroyed."
 RME_university_of_constantinople:0 "University of Constantinople"
 RME_university_of_constantinople_desc:0 "The civil war caused many scientists to flee Constantinople. We can attempt making it attractive for those scientists who fled to return and once more work for their homeland."
 RME_shared_rd_programs:0 "Shared R&D Programs"
 RME_shared_rd_programs_desc:0 "For the good of our cause, we must pool our scientific knowledge, and share our technological advances with our new allies."
 RME_the_mannheim_project:0 "The Mannheim Project"
 RME_the_mannheim_project_desc:0 "With the Heavy Water plants in Norway now under our control, we can redouble our efforts in cracking the secrets of the atom, and looking into weaponizing it against the Bolsheviks."
 RME_the_mannheim_project_tt:0 "This focus gives different rewards depending on the current level of Atomic Research:\n\n"
 RME_pool_technical_know_how:0 "Pool Technical Know-How"
 RME_pool_technical_know_how_desc:0 "Every nation has their own methods of managing industry and maintaining equipment. We can learn from each other by sending technical teams to disseminate this knowledge among the other members of the alliance."
 RME_pool_technical_know_how_tt:0 "Every nation in the faction will receive this National Spirit."