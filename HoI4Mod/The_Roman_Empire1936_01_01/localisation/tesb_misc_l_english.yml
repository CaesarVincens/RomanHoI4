l_english:
 expel_greek_minority:0 "Expel Greek Minority"
 expelled_greek_minority:0 "Has expelled Greek minority"
 expel_greek_minority.tt:0 "[RME.GetNameDefCap] may censure us for this act.\n"
 expel_greek_minority_desc:0 "While we were under the yoke of [RME.GetNameDef], many Greeks settled in our lands. Now that we are independent, these communities threaten our security and stability. We should expel them from our country for the sake of our culture and way of life."
 tesb_ROMAN.101.t:0 "Greeks in [From.GetNameDef]"
 tesb_ROMAN.101.d:0 "[From.GetNameDefCap], one of our former provinces, has decided to expel all of the Greek people in their land. Such an unprovoked attack on our fellow Greeks cannot go without a response."
 tesb_ROMAN.101.a:0 "We will avenge them"
 tesb_misc.30.t:0 "[From.GetNameDefCap] Seeks Alliance"
 tesb_misc.30.d:0 "[From.GetNameDefCap] wishes to join us in a mutual alliance for defense.\nShall we accept them into our alliance?"
 tesb_misc.30.a:0 "Let them join!"
 tesb_misc.30.b:0 "We are better off without them!"
 tesb_misc.31.t:0 "[From.GetNameDefCap] Accepts our Alliance Request"
 tesb_misc.31.d:0 "[From.GetNameDefCap] has joined us in a mutual alliance for defense."
 tesb_misc.31.a:0 "Welcome!"
 tesb_misc.32.t:0 "[From.GetNameDefCap] Rejects our Alliance Request"
 tesb_misc.32.d:0 "[From.GetNameDefCap] has rejected our offer of a mutual alliance for defense."
 tesb_misc.32.a:0 "We don't need them anyway!"
 tesb_misc.40.t:0 "[From.GetNameDefCap] Offers Alliance"
 tesb_misc.40.d:0 "[From.GetNameDefCap] has invited us to join them in a mutual alliance for defense.\nShall we accept their alliance?"
 tesb_misc.40.a:0 "We shall join them!"
 tesb_misc.40.b:0 "We are better off alone!"
 tesb_misc.41.t:0 "[From.GetNameDef] Joins our Alliance"
 tesb_misc.41.d:0 "[From.GetNameDef] has joined us in a mutual alliance for defense."
 tesb_misc.41.a:0 "Welcome!"
 tesb_misc.42.t:0 "[From.GetNameDef] Rejects our Alliance"
 tesb_misc.42.d:0 "[From.GetNameDef] has rejected our offer of a mutual alliance for defense."
 tesb_misc.42.a:0 "We don't need them anyway!"
